<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link
      rel="stylesheet"
      href="./assets/css/normalize.css" />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="./assets/css/blog.css" />
  </head>
  <body data-theme="light">
    <!-- header includes title of page, back button, and theme swap button -->
    <header>
      <h1>Hugo's Personal Blog</h1>
      <div>
        <a href="./index.html">
          <button>Back</button>
        </a>
        <!-- theme swap button -->
        <button class="theme-button">
          <!-- sun icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-sun">
            <circle
              cx="12"
              cy="12"
              r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
          <!-- moon icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-moon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!-- blogs are appended here using javascript -->
      <section
        class="blog-container"
        id="blog-container"></section>
    </main>
    <footer>
      <p>Made with ❤️ by Hugo</p>
      <ul>
        <!-- portfolio, blog, and email here -->
        <li>Portfolio: <a href="">Hugo's Portfolio</a></li>
        <li>Blog: Here!</li>
        <li>Email: hhsi@hugodehsign.com</li>
      </ul>
    </footer>
    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
